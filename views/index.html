<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音</title>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div>
        <audio controls autoplay></audio>
        <button class="btn btn-primary" onmousedown="startRecording()" onmouseup="stopRecording()" type="button" value="录音">录音</button>
        <button class="btn btn-primary" onclick="stopRecording()" type="button" value="停止">停止</button>
        <button class="btn btn-primary" onclick="playRecording()" type="button" value="播放">播放</button>
        <button class="btn btn-primary" onclick="uploadAudio()" type="button" value="提交">提交</button>
    </div>
    <div>
        <p>You said:</p>
        <p id="txt"></p>
    </div>

    <script type="text/javascript" src="./js/HZRecorder.js"></script>


    <script>
        let ws = new WebSocket('ws://localhost:9002');
        ws.onopen = e => {
            console.log('Connection to server opened');
        }

        let audioTxt = document.getElementById('txt');

        var recorder;

        var audio = document.querySelector('audio');

        function startRecording() {
            HZRecorder.get(function(rec) {
                recorder = rec;
                recorder.start();
            });
        }

        function stopRecording() {
            let blob = recorder.getBlob();
            // 传输blob
            ws.send(blob);
            recorder.stop();
        }

        function playRecording() {
            recorder.play(audio);
        }

        //将识别结果传送给前端显示
        ws.onmessage = e => {
            console.log(e.data);
            let data = JSON.parse(e.data);
            audioTxt.innerHTML = data.text;
        }

        ws.onclose = e => {
            console.log('Connection to server closed');
        }

        function uploadAudio() {
            recorder.upload("Handler1.ashx", function(state, e) {
                switch (state) {
                    case 'uploading':
                        //var percentComplete = Math.round(e.loaded * 100 / e.total) + '%';
                        break;
                    case 'ok':
                        //alert(e.target.responseText);
                        alert("上传成功");
                        break;
                    case 'error':
                        alert("上传失败");
                        break;
                    case 'cancel':
                        alert("上传被取消");
                        break;
                }
            });
        }
    </script>

</body>

</html>
